<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery - Users Exercise</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script>
        $(document).ready(function () {
            $('form').submit(function () {
                var firstname = $('input[name="firstName"]').val();
                var lastname = $('input[name="lastName"]').val();
                var email = $('input[name="email"]').val();
                var contact = $('input[name="contact"]').val();

                $('#userTable').append("<tr><td>" + firstname + "</td><td>" + lastname + "</td><td>" +
                    email + "</td><td>" + contact + "</td></tr>");

                return false;
            })
        })
    </script>
    <style>
        input {
            display: block;
            margin-bottom: 10px;
        }

        table {
            border: 1px solid #999;
            margin-bottom: 50px;
            padding: 5px;
        }

        th:nth-child(even) {
            background-color: #ececec;
        }

        th {
            padding-right: 60px;
        }

        td:nth-child(even) {
            background-color: #ececec;
        }
    </style>
</head>

<body>
    <table id="userTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
    </table>


    <h1>
        <u>Add User</u>
    </h1>

    <form id="newUserForm">
        First Name <input type="text" name="firstName" placeholder="First Name"> Last Name <input type="text" name="lastName"
            placeholder="Last Name"> Email <input type="text" name="email" placeholder="Email"> Contact # <input type="text"
            name="contact" placeholder="Contact #">
        <input type="submit" value="submit">
    </form>
</body>

</html>
